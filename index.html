<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="font-poppins">

    <main class=" bg-[#010313] min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-center">
        <section id="home-screen" class="home min-h-screen text-white flex font-poppins  justify-center items-center">
            <div class="flex flex-col items-center gap-10">
                <h1 class="text-7xl  font-anton uppercase">Alpha Clash Pro</h1>
                <p>Unleash Your Keybord kun g FU : press "Enter" to Play </p>
                <button onclick="play()" class="btn bg-white text-black">Play now</button>
            </div>
        </section>
        <!-- Playground start -->
        <section id="play-ground" class="play-ground hidden ">
            <div class="flex flex-col items-center gap-20 pt-20">
                <!--scrren -->
                <div class="artboard artboard-horizontal phone-6 bg-[#ffffffb3] border-[20px] rounded-2xl border-[#010313cc] ">
                    <div class="flex justify-center">
                        <p class="bg-[#2f2941] px-6 pb-4 rounded-b-xl text-white">Do'nt Watch Keyboard while playing ....</p>
                    </div>
                    <div class="flex h-full items-center justify-center">
                        <p id="current-alphabet"  class="text-9xl font-bold text-black">Y</p>
                    </div>
                </div>
                <!-- Keyboraad -->
                <div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">q</kbd>
                        <kbd class="kbd">w</kbd>
                        <kbd class="kbd">e</kbd>
                        <kbd class="kbd">r</kbd>
                        <kbd class="kbd">t</kbd>
                        <kbd class="kbd">y</kbd>
                        <kbd class="kbd">u</kbd>
                        <kbd class="kbd">i</kbd>
                        <kbd class="kbd">o</kbd>
                        <kbd class="kbd">p</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                    </div>
                </div>
                <!--  Life line -->
                <div class="flex justify-between w-3/4">
                    
                    <button class="btn rounded-full bg-purple-300 text-white px-2">
                        life
                        <img src="./images/heart.svg" alt="">
                        <span>1</span>
                      </button>
                      <button class="btn rounded-full bg-purple-300 text-white px-2">
                        score
                        <img src="./images/dollar.svg" alt="">
                       
                        <span>1</span>
                      </button>
                </div>
            </div>

        </section>
        <!-- Playground end -->
        <section class="score text-white  min-h-screen flex justify-center  items-center  hidden">
            <div class="bg-[#ffffff33] text-center space-y-6 p-4 rounded-lg">
              <h1 class="text-8xl">
                <span>Score:</span>
                <span>14</span>
              </h1> 
              <button>Play again</button> 
              <p>Practice will make you pro </p>
            </div>
        </section>
    </main>
    <script src="./scripts/utility.js"></script>
    <script src="./scripts/index.js"></script>
    
</body>

</html>
